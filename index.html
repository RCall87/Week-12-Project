<!DOCTYPE html>
<html>
  <head>
    <title>MockAPI CRUD Address Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
      .form-container {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      #edit-entity-form,
      #add-entity-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MockAPI CRUD Address Book</h1>

      <div class="row form-container">
        <div class="col-md-6">
          <button id="add-entity-button" class="btn btn-primary">Add Address</button>
          <form id="add-entity-form" class="mt-3">
            <h2>Add Address</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="address">Address</Address></label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button id="cancel-add-entity" type="button" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="edit-entity-form">
            <h2>Edit Entity</h2>
            <div class="form-group">
              <label for="edit-name">Name</label>
              <input type="text" class="form-control" id="edit-name" name="name" required>
            </div>
            <div class="form-group">
              <label for="edit-address">Address</label>
              <textarea class="form-control" id="edit-description" name="description" rows="3" required></textarea>
            </div>
            <input type="hidden" id="edit-entity-id" name="id">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button id="cancel-edit-entity" type="button" class="btn btn-secondary">Cancel</button>
          </form>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entity-list">
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
